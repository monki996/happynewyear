            color: rgba(255, 255, 255, 0.5);

            letter-spacing: 0.06em;

        .canvas-container { width: 100%; height: 100%; transition: filter 0.3s; }
        .canvas-container canvas { position: absolute; mix-blend-mode: lighten; transform: translateZ(0); }
        .controls { position: absolute; top: 0; width: 100%; padding-bottom: 50px; display: flex; justify-content: space-between; transition: opacity 0.3s, visibility 0.3s; z-index: 10; pointer-events: none;}

        .menu__header { margin-top: auto; margin-bottom: 8px; padding-top: 16px; font-size: 2em; text-transform: uppercase; }
        .menu__subheader { margin-bottom: auto; padding-bottom: 12px; font-size: 0.86em; opacity: 0.8; }
        .menu form { width: 100%; max-width: 400px; padding: 0 10px; overflow: auto; -webkit-overflow-scrolling: touch; }
        .menu .form-option { margin: 16px 0; display: flex; align-items: center; }
        .menu .form-option label { display: block; width: 50%; padding-right: 12px; text-align: right; text-transform: uppercase; user-select: none; }
        .menu .form-option--select select { display: block; width: 50%; height: 30px; font-size: 1rem; font-family: "Russo One", arial, sans-serif; color: rgba(255, 255, 255, 0.5); letter-spacing: 0.06em; background-color: transparent; border: 1px solid rgba(255, 255, 255, 0.5); }
        .menu .form-option--select select option { background-color: #000; }
        .menu .form-option--checkbox input { display: block; width: 26px; height: 26px; margin: 0; opacity: 0.5; }
        .close-menu-btn { position: absolute; top: 0; right: 0; }
        .btn { opacity: 0.16; width: 50px; height: 50px; display: flex; user-select: none; cursor: pointer; transition: opacity 0.3s; }
        .btn--bright { opacity: 0.5; }
        .btn:hover { opacity: 0.32; }
        .btn--bright:hover { opacity: 0.75; }
        .btn svg { display: block; margin: auto; }
        .credits { margin-top: auto; margin-bottom: 10px; padding-top: 6px; font-size: 0.8em; opacity: 0.75; }
        .credits a { text-decoration: none; color: rgba(255, 255, 255, 0.5); }
        .credits a:hover { color: rgba(255, 255, 255, 0.75); text-decoration: underline; }
        
        .help-modal { display: flex; justify-content: center; align-items: center; position: fixed; top: 0; bottom: 0; left: 0; right: 0; visibility: hidden; transition-property: visibility; transition-duration: 0.25s; z-index: 30; }
        .help-modal__overlay { position: absolute; top: 0; bottom: 0; left: 0; right: 0; opacity: 0; transition-property: opacity; background-color: rgba(0,0,0,0.4); }

        .help-modal__header { font-size: 1.75em; text-transform: uppercase; text-align: center; }
        .help-modal__body { overflow-y: auto; margin: 1em 0; padding: 1em 0; border-top: 1px solid rgba(255, 255, 255, 0.25); border-bottom: 1px solid rgba(255, 255, 255, 0.25); line-height: 1.5; color: rgba(255, 255, 255, 0.75); }
        .help-modal__close-btn { flex-shrink: 0; outline: 0; border: 0; border-radius: 2px; padding: 0.25em 0.75em; margin-top: 0.36em; font-family: "Russo One", arial, sans-serif; font-size: 1em; color: rgba(255, 255, 255, 0.5); text-transform: uppercase; background-color: rgba(255, 255, 255, 0.25); cursor: pointer; }
        .help-modal.active { visibility: visible; transition-duration: 0.4s; }
        .help-modal.active .help-modal__dialog, .help-modal.active .help-modal__overlay { opacity: 1; transition-timing-function: ease-out; transition-duration: 0.4s; }
        .help-modal.active .help-modal__dialog { transform: scale(1); }

        /* --- 倒计时样式 --- */
        .countdown-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-family: "Russo One", "Microsoft YaHei", sans-serif;
            font-size: 18px;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: color 1s ease;
        }

            .countdown-display {

                left: 30px;
                bottom: 30px;
            }
        }

        let is2026 = false;
        
        // 倒计时循环
        const countdownEl = document.getElementById('countdown');
        function updateCountdown() {
            const now = Date.now();
            const diff = NEW_YEAR_2026_TIME - now;

            if (diff <= 0) {
                if (!is2026) {
                    is2026 = true;
                    countdownEl.innerText = "2026 新年快乐!";
                    countdownEl.classList.add('countdown-finished');
                }
            } else {
                is2026 = false;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                const d = days;
                const h = hours.toString().padStart(2, '0');
                const m = minutes.toString().padStart(2, '0');
                const s = seconds.toString().padStart(2, '0');

                countdownEl.innerText = `距离 2026 年: ${d}天 ${h}时 ${m}分 ${s}秒`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 形状生成逻辑（文字转粒子点）
        let shape2026 = [];
        let shapeHappy = [];
        let shapeMDY = []; 

        function getTextPoints(text, font = 'bold 80px "Russo One", "Microsoft YaHei", sans-serif') { // Reduced font size to 80px
            const c = document.createElement('canvas');
            const ctx = c.getContext('2d');
            ctx.font = font;
            const metrics = ctx.measureText(text);
            const w = Math.ceil(metrics.width) + 20;
            const h = 150; 
            
            c.width = w;
            c.height = h;
            
            ctx.font = font;
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, w / 2, h / 2);

            const imgData = ctx.getImageData(0, 0, w, h);
            const data = imgData.data;
            const points = [];
            // --- 优化1: 增加采样步长 (step) 从 4 -> 6，减少粒子数量防止卡顿 ---
            const step = 6; 

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    const idx = (y * w + x) * 4;
                    if (data[idx + 3] > 128) {
                        points.push({
                            x: (x - w / 2) / (h / 2),
                            y: (y - h / 2) / (h / 2)
                        });
                    }
                }
